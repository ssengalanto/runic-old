definitions:
  AccountUserProfileResponse:
    properties:
      avatar:
        type: string
      bio:
        type: string
      dateOfBirth:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      userId:
        type: string
    type: object
  AccountUserResponse:
    properties:
      active:
        type: boolean
      email:
        type: string
      id:
        type: string
      lastLoginAt:
        type: string
      profile:
        $ref: '#/definitions/AccountUserProfileResponse'
      role:
        type: string
    type: object
  Error:
    properties:
      cause:
        type: string
      code:
        type: integer
      message:
        type: string
    type: object
  HTTPError:
    properties:
      error:
        $ref: '#/definitions/Error'
